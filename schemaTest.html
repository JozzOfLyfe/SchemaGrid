<html>
	<head>
		<script type = "text/javascript" 
         src = "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type = "text/javascript" src = http://www.trirand.net/aspnetmvc/Scripts/trirand/i18n/grid.locale-en.js></script>
		<script type = "text/javascript" src = http://www.trirand.net/aspnetmvc/Scripts/trirand/jquery.jqGrid.min.js></script>
		<script type = "text/javascript" src = http://cdnjs.cloudflare.com/ajax/libs/ajv/4.1.2/ajv.min.js></script>
		<script type = "text/javascript" src = "schemaGrid.js"></script>
		
	</head>
		
	<body class="ui-widget-content">
		
  		<h3>Events - jQgrid Version</h3>
  		<div id="jqgrid">
    			<table id="grad"></table>
			<div id="pager"></div>
  		</div>
		<div id="dialog" title="Feature not supported" style="display:none">
    			<p>That feature is not supported.</p>
  		</div>
		<script>
			var localSchema = {
  "$schema": "http://json-schema.org/draft-04/schema#",
  "title": "root",
  "type": "object",
  "properties": {
    "name": {
      "type": "string",
      "readonly": false
    },
    "number": {
      "type": "integer",
      "maximum": 100
    },
    "reapplied": {
      "type": "boolean"
    },
    "participants": {
      "type": "string",
      "readonly": true
    }
  },
  "required": ["number"]
};

var localdata = [{
  "name": "Joe",
  "reapplied": false,
  "number": 1,
  "participants": "US"
}, {
  "name": "Bob",
  "number": 2,
  "reapplied": true,
  "participants": "CND"
}, {
  "name": "McDunk",
  "number": 3,
  "reapplied": true,
  "participants": "LUX"
}];

//creates the grid
$("#grad").schemaGrid(localSchema, localdata);

</script>
	</body>

</html>
